<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Luis Blogs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item
            *ngFor="let blogs of loadedBlogs.slice(0)"
            [routerLink]="['/', 'blogs', 'tabs', 'luis-blogs', blogs.id]"
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="blogs.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ blogs.title }}</h2>
              <p>{{ blogs.subtitle }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
